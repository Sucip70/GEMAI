name: gemai
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.0-282.3.beta <4.0.0'

dependencies:
  flame: ^1.17.0
  flame_audio: ^1.2.0
  gif: ^2.2.0
  audioplayers: ^1.1.1
  shared_preferences: ^2.0.7
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/
    
  fonts:
    - family: PrimaryFont
      fonts:
        - asset: assets/fonts/ADLaMDisplay-Regular.ttf
